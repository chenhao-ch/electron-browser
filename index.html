<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="locationBar" class="location-bar">
      <div class="location-bar-menu-before">
        <i class="home" alt="home"></i>
        <i class="refresh" alt="refresh"></i>
      </div>
      <input type="text" id="locationInput" class="location-input" placeholder="请输入地址" />
      <div class="location-bar-menu-after">
        <i class="bookmark" alt="bookmark"></i>
        <i class="setting" alt="setting"></i>
      </div>
    </div>
    <webview id="webview" class="webview" autosize="on" useragent="Mozilla/5.0 electron-browser/0.1.0" allowpopups="on"></webview>
    <script src="./index.js"></script>
  </body>
</html>
